  Ionic pages and navigation.
-->
<ion-content class="bg content-center" >
  <ion-card>
    <div align ="center"> 
     <img  class ="img-logo " src = "assets/imgs/app-logo.png"> 
    </div>
      <ion-list no-lines>

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text" [(ngModel)]="user.username"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        
        </ion-list>
        <button ion-button block (click)="login()">LOGIN</button>


  </ion-card>

</ion-content>
